<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="origin">
    <title>Synth-JS</title>
    <link rel="stylesheet" href="public/stylesheets/style.css?version=1505074886">
  </head>
  <body>
    <div id="wrapper" class="content-wrapper">
      <p>Turn on your sound and try typing</p>
      <div id="instrument">
        <div id="instrument-keys-container">
          <div id="instrument-keys-container__left" tabindex="0" title="Shift left">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path fill="currentColor" d="M68 19.1l-38.3 30 38.3 30 1.2-1.5-36.3-28.5 36.3-28.5-1.2-1.5"/>
            </svg>
          </div>
          <div id="instrument-keys"></div>
          <div id="instrument-keys-container__right" tabindex="0" title="Shift right">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path fill="currentColor" d="M30.4 20.6l36.3 28.5-36.3 28.5 1.2 1.5 38.3-30-38.3-30-1.2 1.5"/>
            </svg>
          </div>
        </div>
        <div id="instrument-controls">
          <div class="control-group">
            <label for="controls-wave-type">Wave Type</label>
            <select id="controls-wave-type">
              <option value='sawtooth'>Sawtooth</option>
              <option value='sine'>Sine</option>
              <option value='square'>Square</option>
              <option value='triangle'>Triangle</option>
            </select>
          </div>
          <div class="control-group">
            <label for="controls-volume">Volume</label>
            <input id="controls-volume" type="range" min="0" max="1" step="0.1">
          </div>
          <div class="control-group">
            <input id="controls-enable-compression" type="checkbox" checked>
            <label for="controls-enable-compression" title="Reduces volume when multiple sounds play simultaneously">Enable Compression</label>
          </div>
      </div>
    </div>
    <script src="public/javascripts/vendor/recorder.js?version=1503809528"></script>
    <script src="public/javascripts/utils.js?version=1503809528"></script>
    <script src="public/javascripts/record-studio.js?version=1503809528"></script>
    <script src="public/javascripts/main.js?version=1503809528"></script>
  </body>
</html>
